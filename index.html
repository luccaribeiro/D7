<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>D7-Buscador-Passagem</title>
  </head>
  <body>
    <div>
    <div class="topo">
      <img src="./Captura de tela de 2022-05-09 10-10-16.png" alt="" />
      <button class="botao">Entrar</button>
    </div>
    <div class="corpo">
    <div class="texto">
      <h3>VIAGENS DE ÔNIBUS MAIS BARATAS QUE A PASSAGEM DA RODOVIARIA</h3>
      <p>Sem taxas, com segurança e preço justo</p>
    </div>
    <div class="formulario">
      <form>
        <div class="bar-1">
          <p>Saindo de</p>
          <select name="Origem" id="">
            <option value="">São Paulo</option>
            <option value="">Mogi Das Cruzes</option>
            <option value="">Jacarei
            </option>
            <option value="">São Jóse dos campos</option>
            <option value="">Minas Gerais</option>
            <option value="">Rio De Janeiro</option>
          </select>
        </div>
        <div class="bar-2">
          <p>Indo para</p>
          <select name="Origem" id="">
            <option value="">São Paulo</option>
            <option value="">Mogi Das Cruzes</option>
            <option value="">Jacarei
            </option>
            <option value="">São Jóse dos campos</option>
            <option value="">Minas Gerais</option>
            <option value="">Rio De Janeiro</option>
          </select>
        </div>
        <div class="bar-3">
          <p>Data de Ida</p>
          <input type="date">
        </div>
        <div class="bar-4">
          <p>Data de Volta</p>
          <input type="date">
        </div>
        <div class="busca">
          <button class="botao-busca"><img src="./question.png" alt=""> Buscar</button>
        </div>

      </form>
    </div>
  </div>
  <footer>
    <img src="./search-interface-symbol.png" alt="Search">
    <img src="./bus.png" alt="Bus">
    <img src="./wallet.png" alt="Wallet">
    <img src="./promotions.png" alt="Promotion">
    <img src="./question.png" alt="Help">
  </footer>
  </body>
</html>
